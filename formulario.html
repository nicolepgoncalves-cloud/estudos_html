<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Prova</title>
</head>

<body>
    <h2>Exemplos de Formulário em HTML</h2>
    <h3>Exemplo 01</h3>
    <form>
        <input type="text" placeholder="Nome" name="nome">
        <input type="email" placeholder="E-mail" name="email">
        <input type="date" name="aniversario">
        <input type="tel" placeholder="Celular" name="Celular">
        <input type="password" placeholder="Senha" name="senha">
        <button type="submit">Cadastrar</button>
    </form>

    <h3>Exemplo 02</h3>
    <textarea rows="4" cols="50">
        "Texto Livre"
    </textarea>
    <!-- <textarea cria uma area para escrever -->
    <h3>Exemplo 03</h3>
    <form>
        <fieldset>
            <legend>Formulário</legend>
            <label for="name">Nome:</label>
            <input type="text" name="name"><br><br>
            <label for="sex">Sexo:</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="famele">Masculino</label><br><br>
            <input type="radio" name="sex" id="female" value="famele">
            <label for="famele">Feminino</label><br><br>
            <label for="county">País:</label>
            <select name="country" id="coutry">
                <option>Selecione uma opção:</option>
                <option>Brasil</option>
                <option>Argentina</option>
                <option>Coreia do Norte</option>
                <option>Japão</option>
            </select><br><br> <!-- select e option cria um menu suspenso -->
            <Label for="message">Mensagem:</Label>
            <textarea name="massage" id="massage" cols="30" rows="4"></textarea><br><br>
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newletter">Assinar Newsletter</label><br><br>
            <input type="submit" value="Enviar">

        </fieldset>
    </form>

    <h3>Exemplo 04</h3>
    <form method="GET" action="https://www.google.com/search">
        <input type="search" name="q">
        <input type="submit" value="Clique para esquisar">
        <!-- diferença entre submit e buttom é que buttom é ação e submite envia -->
    </form>

</body>

</html>
